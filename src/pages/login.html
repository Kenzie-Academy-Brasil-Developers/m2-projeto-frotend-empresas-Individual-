<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/global/reset.css" />
    <link rel="stylesheet" href="../style/global/globalStyle.css" />
    <link rel="stylesheet" href="../style/global/header.css" />
    <link rel="stylesheet" href="../style/global/message.css" />
    <link rel="stylesheet" href="../style/home/login.css" />
    <title>Kenzie Empresas - Login</title>
  </head>
  <body>
    <header class="container__header">
      <div class="header--nav">
        <h1><img src="../img/Ellipse_1.svg" alt="" /> Kenzie Empresas</h1>
        <img class="menu" src="../img/menu.svg" alt="" />
      </div>
      <nav class="container__nav">
        <button class="nav--button nav--button-1">Home</button>
        <button class="nav--button nav--button-2">Cadastro</button>
      </nav>
    </header>
    <main class="container__main">
      <form class="form">
        <div>
          <h2>Login</h2>
          <p>Preencha os campos para realizar login</p>
          <input class="email" type="email" placeholder="Seu e-mail" />
          <input class="password" type="password" placeholder="Sua senha" />
          <div class="login-password">
            <button class="login">Login</button>
            <span>ou</span>
            <button class="registration">Cadastro</button>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="../script/home/login.js"></script>
  </body>
</html>
